{% extends 'base.html' %}
{% block title %}Result{% endblock %}

{% block content %}
<style>

    body {
     background-image: url({{ url_for('static', filename='dots.gif')}});
     overflow-y: hidden;
     
   }
   ::-webkit-scrollbar {
    width: 10px;
  }

::-webkit-scrollbar-track {
    background: white;
  }

::-webkit-scrollbar-thumb {
    background: #A44AA4;
 }

::-webkit-scrollbar-thumb:hover {
    background: #813F81;
 }
 .text{
     color: whitesmoke;
 }
 .styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
 }

 .styled-table thead tr {
    background-color: #A44AA4;
    color: #ffffff;
    text-align: left;
 }

 .styled-table th,
.styled-table td {
    padding: 12px 15px;
}

.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}


</style>
<center>

<div class="big_text"><span style="color: #A44AA4; margin-top: 3%;">R</span>esults</div><br><br><br><br><br><br>

<div class="text">
<table class="styled-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Output</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for i in userlist %}

                <td>{{ i }}</td>

            {% endfor %}
            <td>{{ answer }}</td>
        </tr>
    </tbody>
</table>
</div>
</center>
{% endblock %}
