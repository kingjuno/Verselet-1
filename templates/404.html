{% extends 'base.html' %}
{% block title %}404{% endblock %}

{% block content %}

<style>

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
  
    body{
      background-image: url({{ url_for('static', filename='x.gif')}});
      background-size: cover;
    }
  
    .big_text {
      margin: 3%;
      color: white;
      text-decoration: none;
      font-family: 'Noto Sans', sans-serif;
      font-size: 50px;
      text-align: center;
    }
  
    .small_text {
      margin: 3%;
      color: #D1D1D1;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 35px;
      color: #f5f6f7;
      text-align: center;
    }

    .button {
        background-color: #3a393d; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        width: 250px;
        font-size: 16px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
    }

    .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.19),0 20px 50px 0 rgba(0,0,0,0.19);
    }
}
  
  </style>
  
  <div class="big_text">
      <span style="color: #A8A8A8; font-size: 170px; text-shadow: 2px 2px #031229;">404</span>
  </div>
  <div class="small_text">
    We could not find the page you were looking for.<br><br>
    <a href="/" class="button button2">Go back to Home Page</a>
  </div>
  {% endblock %}
