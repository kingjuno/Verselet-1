{% extends 'base.html' %}
{% block title %}Code{% endblock %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend&display=swap');

   body {
    background-image: url({{ url_for('static', filename='dots.gif')}});
    overflow-y: hidden;
  }

    ::-webkit-scrollbar {
    width: 10px;
  }

::-webkit-scrollbar-track {
    background: white;
  }

::-webkit-scrollbar-thumb {
    background: #A44AA4;
 }

::-webkit-scrollbar-thumb:hover {
    background: #813F81;
 }

</style>

<link rel = "icon" href ="static/tab_logo.png" type = "image/x-icon">
<form method="post">

    <div class="row" style="margin-left: 5%; font-family: 'Lexend', sans-serif;">

        <div class="column" style="margin-top: 1.5%; margin-left: -3%;">
            <textarea style="color: white; background-color: #222222; margin-left: 3%; margin-bottom: 10%; resize: none;" name="lang">Python 3</textarea>
            <button style="font-size: 17px; font-family: 'Work Sans', sans-serif; width: 18%; margin-left: -19%; margin-top: 10%; height: 50%;" type="submit">Run Code</button>
        </div>
        <div class="column">


            <div class="column" style="margin-left: -80%; width: 180%;">

                <div style="font-family: 'Lexend', sans-serif; width: 700px; height: 900px; padding: 10px; background-color: #222222; color: white; margin-left: 3%; border: solid grey 1px; font-family:" spellcheck="false" id="e" data-text="Enter code here" contenteditable="true">{{c}}</div>

            </div>

            <div class="column" style="margin-top: -4%; margin-left: -80%; width: 180%;">
                <div style="font-family: 'Lexend', sans-serif; width: 700px; height: 900px; padding: 10px; background-color: #222222; color: white; margin-left: 50%; margin-top: -57.5%; border: solid grey 1px; font-family:" spellcheck="false" id="o">{{r}}{{e}}{{q}}
{{z}}</div>
            </div>

        </div>

    </div>

</form>

<script>
document.getElementById('e').addEventListener('keydown', function(e) {
  if (e.key == 'Tab') {
    e.preventDefault();
    var start = this.selectionStart;
    var end = this.selectionEnd;

    // set textarea value to: text before caret + tab + text after caret
    this.value = this.value.substring(0, start) +
      "\t" + this.value.substring(end);

    // put caret at right position again
    this.selectionStart =
      this.selectionEnd = start + 1;
  }
});
</script>

{% endblock %}
